<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Sciosser game</title>
    <link rel="stylesheet" href="rock_paper.css">
</head>

<body>
    <div class="container">
        <h1>
            Rock Paper Scissor
        </h1>
        <div class="choices">
            <div class="choice"><button id="Rock">Rock</button></div>
            <div class="choice"><button id="Paper">Paper</button></div>
            <div class="choice"><button id="scissor">Sciossor</button></div>
        </div>
        <div class="message">
            <!-- <p id="yourChoice"> lets see the result</p> -->
            <p id="computerChoice"> Select option above to see the result</p>
        </div>
    </div>
    <script src="rock_paper.js"></script>
</body>

</html>
